{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 zoomable"><strong>HOSPITAIS </strong>CADASTRADOS</h1>
    <ul class="list-group">
        {% for hospital in hospitals %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ hospital.nome }}
                <div>
                    <a href="{% url 'edit_hospital' hospital.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_hospital' hospital.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
